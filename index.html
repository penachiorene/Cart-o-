<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aline Galante | Transporte Particular</title>
    <!-- Carrega o Tailwind CSS para estilização moderna e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <!-- Importa a fonte cursiva 'Dancing Script' -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
        /* Define a fonte Inter como padrão para todo o corpo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3f3;
        }
        /* Definição das cores personalizadas baseadas no tema: */
        .color-accent { color: #8B4513; } /* Marrom Suave para texto de destaque */
        .color-text { color: #333; } /* Texto escuro padrão */
        .color-neon-pink { color: #FF10F0; } /* Pink Neon (#FF10F0) */

        .card-container {
            background-color: #ffffff; /* Fundo principal Branco (Dominante) */
        }
        
        /* NOVO: Estilo para a frase de especialidade em fonte cursiva */
        .script-font {
            font-family: 'Dancing Script', cursive; /* Aplica a fonte cursiva */
            font-weight: 700; /* Bold para garantir boa leitura no digital */
        }

        /* EFEITO LIQUID GLASS */
        .liquid-glass-icon {
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 218, 185, 0.4); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .liquid-glass-icon:hover {
            transform: translateY(-2px) scale(1.05);
            /* Sombra de hover suave em Rosa Bebê */
            box-shadow: 0 8px 30px rgba(248, 187, 208, 0.5);
        }

        /* Estilos mantidos */
        .silhouette-container {
            position: relative;
            z-index: 30;
            margin-top: -3rem; 
            width: 128px;
            height: 128px;
            border-radius: 50%;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 4px rgba(255, 218, 185, 0.5); /* Borda Pêssego */
        }
        .cta-box:hover {
            /* Usando Pink Neon semi-transparente para a sombra de hover */
            box-shadow: 0 8px 15px rgba(255, 16, 240, 0.3); 
        }
        
        /* ONDAS DINÂMICAS ULTRA-SUTIS */
        @keyframes wave-move-slow {
            0% { transform: translateX(-150px) rotate(0deg); }
            100% { transform: translateX(100px) rotate(1deg); }
        }
        @keyframes wave-move-fast {
            0% { transform: translateX(100px) rotate(0deg); }
            100% { transform: translateX(-150px) rotate(-1deg); }
        }

        .icon-section-bg {
            background-color: #ffffff; /* Fundo Branco */
            position: relative;
            overflow: hidden;
        }

        .icon-section-bg::before,
        .icon-section-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%; 
            height: 100%;
            border-radius: 40% 60% 50% 50% / 60% 40% 50% 50%;
            z-index: 1;
            opacity: 0.6;
            filter: blur(1px);
        }

        /* Onda de Contraste (Rosa Bebê) - SUTIL */
        .icon-section-bg::before {
            background: rgba(248, 187, 208, 0.2); 
            animation: wave-move-slow 28s infinite alternate linear; 
            transform-origin: 50% 50%;
        }
        
        /* Onda Suave (Pêssego) - SUTIL */
        .icon-section-bg::after {
            background: rgba(255, 218, 185, 0.2); 
            animation: wave-move-fast 25s infinite alternate-reverse ease-in-out; 
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Container Principal do Cartão (Todo Branco, Minimalista) -->
    <div class="relative w-full max-w-sm rounded-3xl overflow-hidden shadow-2xl card-container mx-auto">

        <!-- Conteúdo do Cartão -->
        <div class="relative z-20 pt-8 pb-6 px-4 flex flex-col items-center text-center">

            <!-- Área da Silhueta -->
            <div class="silhouette-container mb-4 mt-2"> 
                <!-- Silhueta Feminina Elegante (SVG em Contorno) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20" fill="none" viewBox="0 0 24 24" stroke="#8B4513" stroke-width="1.5">
                    <!-- Path da silhueta feminina estilizada (perfil com penteado e ombros) -->
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.75a3.25 3.25 0 100 6.5 3.25 3.25 0 000-6.5zM17.5 14.5a7.25 7.25 0 00-11 0v4.75h11v-4.75z"/>
                </svg>
            </div>

            <!-- Nome da Motorista -->
            <h2 class="text-3xl font-extrabold color-text mt-4 tracking-wide">ALINE GALANTE</h2>
            
            <!-- Marca/Slogan do Serviço -->
            <h1 class="text-xl font-light color-accent mb-2">
                MOTORISTA PARTICULAR
            </h1>

            <!-- Especialidade (Em fonte cursiva 'Dancing Script' e Pink Neon) -->
            <p class="text-xl script-font color-neon-pink mb-6"> 
                Especialista em Transporte Feminino & Familiar
            </p>

            <!-- Credenciais (Minimalista) -->
            <div class="flex space-x-1 mb-8 text-pink-500">
                <span class="text-base font-medium text-gray-500">Motorista Verificada | Certificada</span>
            </div>

            <!-- Imagem do Carro (Minimalista) -->
            <div class="w-full px-4 mb-4">
                <!-- Imagem do Carro Placeholder -->
                <img src="https://placehold.co/400x100/f0f0f0/333?text=Veículo+Seguro+e+Confortável" alt="Imagem do Carro"
                     class="w-full h-auto object-contain rounded-xl shadow-inner border border-gray-100">
            </div>

            <!-- Descrição do Carro/Serviço -->
            <p class="text-sm text-gray-500 mb-8 font-medium italic">
                Viatura Higienizada | Rastreamento em Tempo Real | Cadeira Opcional
            </p>
            
            <!-- Seção de Ícones de Contato (Fundo Branco com Ondas Ultra-Suaves) -->
            <div class="w-full p-6 rounded-b-3xl flex flex-col items-center mt-[-1rem] icon-section-bg"> 
                
                <div class="flex justify-around w-full max-w-xs mb-8 relative z-10">
                    
                    <!-- Ícone 1: Telefone (LIQUID GLASS EFFECT) -->
                    <a href="tel:+5511999251873" class="p-4 rounded-full liquid-glass-icon flex items-center justify-center transition duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 color-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                    </a>

                    <!-- Ícone 2: WhatsApp (LIQUID GLASS EFFECT) -->
                    <a href="https://wa.me/5511999251873?text=Ol%C3%A1%2C%20Aline%2C%20gostaria%20de%20uma%20motorista%20particular%2C%20voc%C3%AA%20pode%20me%20ajudar%3F" target="_blank" class="p-4 rounded-full liquid-glass-icon flex items-center justify-center transition duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 color-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V7a2 2 0 012-2h4l4 4zm-1 9l-2-2H9V8h6l2 2v5z" />
                        </svg>
                    </a>

                    <!-- Ícone 3: E-mail (LIQUID GLASS EFFECT) -->
                    <a href="mailto:aline_galante@yahoo.com.br" class="p-4 rounded-full liquid-glass-icon flex items-center justify-center transition duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 color-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-2 10V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2h14a2 2 0 002-2z" />
                        </svg>
                    </a>
                </div>

                <!-- Chamada para Ação Final (Fundo Branco, Texto Neon Pink) -->
                <div class="bg-white px-6 py-3 rounded-full shadow-lg w-full max-w-xs transition duration-300 cta-box relative z-10 mb-4">
                    <p class="text-base font-bold color-neon-pink"> 
                        Garanta a segurança de quem você ama, clique e converse!
                    </p>
                </div>
                
                <!-- BOTÃO: Compartilhar com alguém -->
                <a id="shareButton" href="#" target="_blank" class="w-full max-w-xs bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full transition duration-300 shadow-md flex items-center justify-center space-x-2 relative z-10">
                    <!-- Ícone do WhatsApp (para reforçar que é via WhatsApp) -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-current" viewBox="0 0 24 24"><path d="M12.04 2c-5.46 0-9.9 4.45-9.9 9.9 0 1.75.46 3.45 1.35 4.95l-.94 3.65 3.73-.97c1.45.8 3.1 1.25 4.76 1.25 5.46 0 9.9-4.44 9.9-9.9S17.5 2 12.04 2zm5.78 12.7c-.12.2-.47.28-.82.12-.35-.15-.71-.27-1.11-.47-.4-.19-.85-.34-1.31-.48-.46-.14-1.01-.21-1.63-.21-1.9 0-3.44 1.55-3.44 3.44 0 1.9 1.54 3.44 3.44 3.44 1.9 0 3.44-1.55 3.44-3.44 0-.15-.02-.3-.06-.45l-.4-1.6c-.05-.2-.18-.3-.38-.3z"/></svg>
                    <span>Compartilhar com alguém</span>
                </a>
            </div>
            <!-- Fim Seção de Ícones -->

        </div>
        <!-- Fim Conteúdo do Cartão -->
    </div>

    <script>
        // JavaScript para gerar a URL de compartilhamento do WhatsApp dinamicamente
        document.addEventListener('DOMContentLoaded', () => {
            const shareButton = document.getElementById('shareButton');
            // ATENÇÃO: Quando este cartão for hospedado online, o URL (window.location.href) deve ser acessível para quem receber o link.
            const cardUrl = window.location.href; 
            
            // Mensagem pré-formatada para o WhatsApp
            const message = "Ol\u00e1! Gostaria de compartilhar o contato da Aline Galante - Motorista Particular, especialista em transporte seguro para mulheres, crian\u00e7as e fam\u00edlias. Veja o cart\u00e3o dela aqui: " + cardUrl;
            
            // Codifica a mensagem para uso na URL
            const encodedMessage = encodeURIComponent(message);
            
            // Define o link de compartilhamento do WhatsApp
            shareButton.href = `https://wa.me/?text=${encodedMessage}`;
        });
    </script>

</body>
</html>
